<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <main class="principal">
        <h1 class="titulo__principal">Lista de tarefas do dia</h1>
        <form>
            <label for="tarefa" class="principal__tarefa">Tarefa:</label>
            <input type="text" id="tarefa" class="principal__input" placeholder="Digite sua tarefa do dia">
        </form>
        <button class="botao__adicionar">Adicionar</button>
        <button class="botao__remover">Remover</button>
        <ul class="lista__tarefas">
            <li class="lista__itens lista__itens--oculto"></li>
        </ul>
    </main>
    <script src="./assets/index.js"></script>    
</body>
</html>
